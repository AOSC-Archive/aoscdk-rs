[package]
name = "aoscdk-rs"
version = "0.3.0-alpha.0"
authors = ["liushuyu <liushuyu011@gmail.com>"]
edition = "2018"


[dependencies]
nom = "^7"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
anyhow = "1.0"
reqwest = { version = "0.11", features = ["json", "blocking"] }
nix = "0.23"
libparted = "0.1"
cursive = "0.16"
cursive_table_view = { git = "https://github.com/BonsaiDen/cursive_table_view", rev = "55eca64ef0e9bbcd75970d98f12b023bb635c522" }
lazy_static = "1.4"
number_prefix = "0.4"
xz2 = "0.1"
tar = { git = "https://github.com/eatradish/tar-rs", rev = "d169fb24f80fbf626c87374e55ff45e887516e37" }
sha2 = "0.10"
hex = "0.4"
tempfile = "3.2"
cursive-async-view = "0.5"
tokio = { version = "1.15", features = ["rt", "rt-multi-thread"]}
futures = "0.3"
rand = "0.8"
ctrlc = { version = "3.2", features = ["termination"] }

[features]
is_retro = []

[profile.release]
lto = true
