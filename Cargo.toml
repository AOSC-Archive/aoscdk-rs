[package]
name = "aoscbootstrap-rs"
version = "0.1.0"
authors = ["liushuyu <liushuyu011@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nom = "5.1"
serde = "1.0"
serde_yaml = "0.8"
serde_json = "1.0"
failure = "0.1"
reqwest = { version = "0.10", features = ["json", "blocking"] }
serde_derive = "1.0"
sysinfo = "0.14"
libparted = "0.1"
regex = "1.3"
cursive = "0.15"
lazy_static = "1.4"
number_prefix = "0.4"

[profile.release]
lto = true
